services:
  - type: web
    name: business-model-finder
    env: node
    plan: starter
    buildCommand: npm install && cd client && npm install --legacy-peer-deps && cd .. && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: business-model-finder-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_CLIENT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_SECRET
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false

databases:
  - name: business-model-finder-db
    databaseName: businessmodelfinder
    user: businessmodelfinder
    plan: starter 
    healthCheckPath: /api/health
    autoDeploy: true 